{% macro run_example(name) -%}
<div class="iframe">
    <iframe src="{{ url_for('examples', example=name) }}">
    </iframe>
</div>
{%- endmacro -%}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=1024, user-scalable=no">

    <title>{{ title }}</title>

    <!-- Required stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='core/deck.core.css') }}">

    <!-- Extension CSS files go here. Remove or add as needed. -->
    <link rel="stylesheet" href="{{ url_for('static', filename='extensions/goto/deck.goto.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='extensions/menu/deck.menu.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='extensions/navigation/deck.navigation.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='extensions/status/deck.status.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='extensions/hash/deck.hash.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='extensions/scale/deck.scale.css') }}">

    <!-- Style theme. More available in /themes/style/ or create your own. -->
    <link rel="stylesheet" href="{{ url_for('static', filename='themes/style/web-2.0.css') }}">

    <!-- Transition theme. More available in /themes/transition/ or create your own. -->
    <link rel="stylesheet" href="{{ url_for('static', filename='themes/transition/horizontal-slide.css') }}">

    <!-- Pygments highlight -->
    <link rel="stylesheet" href="{{ url_for('views.pygments_css') }}">

    <!-- fix iframe style -->
    <style type="text/css">
    iframe {
        width: 100%;
        height: 480px;
        background-color: #fff;
    }
    </style>

    <!-- Required Modernizr file -->
    <script src="{{ url_for('static', filename='modernizr.custom.js') }}"></script>
</head>
<body class="deck-container">

<!-- Begin slides. Just make elements with a class of slide. -->

{% block slides %}{% endblock slides %}

<!-- End slides. -->


<!-- Begin extension snippets. Add or remove as needed. -->

<!-- deck.navigation snippet -->
<a href="#" class="deck-prev-link" title="Previous">&#8592;</a>
<a href="#" class="deck-next-link" title="Next">&#8594;</a>

<!-- deck.status snippet -->
<p class="deck-status">
    <span class="deck-status-current"></span>
    /
    <span class="deck-status-total"></span>
</p>

<!-- deck.goto snippet -->
<form action="." method="get" class="goto-form">
    <label for="goto-slide">Go to slide:</label>
    <input type="text" name="slidenum" id="goto-slide" list="goto-datalist">
    <datalist id="goto-datalist"></datalist>
    <input type="submit" value="Go">
</form>

<!-- deck.hash snippet -->
<a href="." title="Permalink to this slide" class="deck-permalink">#</a>

<!-- End extension snippets. -->


<!-- Required JS files. -->
<script src="{{ url_for('static', filename='jquery-1.7.2.min.js') }}"></script>
<script src="{{ url_for('static', filename='core/deck.core.js') }}"></script>

<!-- Extension JS files. Add or remove as needed. -->
<script src="{{ url_for('static', filename='core/deck.core.js') }}"></script>
<script src="{{ url_for('static', filename='extensions/hash/deck.hash.js') }}"></script>
<script src="{{ url_for('static', filename='extensions/menu/deck.menu.js') }}"></script>
<script src="{{ url_for('static', filename='extensions/goto/deck.goto.js') }}"></script>
<script src="{{ url_for('static', filename='extensions/status/deck.status.js') }}"></script>
<script src="{{ url_for('static', filename='extensions/navigation/deck.navigation.js') }}"></script>
<script src="{{ url_for('static', filename='extensions/scale/deck.scale.js') }}"></script>

<!-- Initialize the deck. You can put this in an external file if desired. -->
<script>
    $(function() {
        $.deck('.slide');
    });
</script>
</body>
</html>
